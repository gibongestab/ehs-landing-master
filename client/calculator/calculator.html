<template name="calculator">
 <section class="boxes" id="ferramentas">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bordered_block grey_border image_bck" data-image="images/white_back.jpg">
            <div class="container">
              <div class="row" align="center">
                <div class="col-md-12">
                  <h3>Calculadora financeira</h3> Veja na prática e em números as vantagens e benefícios de utilizar os serviços EHS. Adicione os valores nas caixas brancas.
                </div>
              </div>
              <div class="calculator wow pulse">
                <div class="row">
                 <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8 calculator-padding calculator-col-1">
                   <ul class="calculator-cell">
                    <li class="calculator-br"><br></li>
                    <li class="fixed">Dias trabalhados/mês</li>
                    <li class="fixed">Total de horas trabalhadas/mês</li>
                    <li class="fixed">Salário do operador - VH</li>
                    <li class="fixed">Salário do almoxarife - VA</li>
                    <li class="fixed">Salário TST - VT</li>
                    <li class="fixed">Tempo de deslocamento (min) - TO</li>
                    <li class="fixed">Valor de produção/homem/hora - VP</li>
                    <li class="fixed">Número de retiradas por dia - N</li>
                    <li class="fixed">Tempo médio (min) - TM</li>
                    <li class="fixed">Tempo de abastecimento da máquina - TA</li>
                  </ul>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 calculator-padding calculator-col-2">
                 <ul class="calculator-cell">
                  <li class="calculator-br"><br></li>
                  <li class="mutable"><input type="text" class="calculator-input" id="dias-trabalhados" placeholder="Adicionar" value="{{diasTrabalhados}}"></li>
                  <li class="fixed">{{horasTrabalhadas}}</li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Salário do operador sem encargos"><input type="text" class="calculator-input" id="vh" placeholder="Adicionar"></li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Salário de um almoxarife sem encargos"><input type="text" class="calculator-input" id="va" placeholder="Adicionar"></li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Salário do técnico de segurança sem encargos"><input type="text" class="calculator-input" id="vt" placeholder="Adicionar"></li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Tempo total que leva o operário até o almoxarifado. Retirada e volta"><input type="text" class="calculator-input" id="to" placeholder="Adicionar"></li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Valor produzido pelo colaborador em 1 hora."><input type="text" class="calculator-input" id="vp" placeholder="Adicionar"></li>
                  <li class="mutable tip-calculator" data-toggle="tooltip" data-placement="right" title="Quantidade de vezes que o operador precisa se deslocar por dia para a retirada de um equipamento"><input type="text" class="calculator-input" id="n" placeholder="Adicionar"></li>
                  <li class="mutable"><input type="text" class="calculator-input" id="tm" placeholder="Adicionar"></li>
                  <li class="mutable"><input type="text" class="calculator-input" id="ta" placeholder="Adicionar"></li>
                </ul>
              </div>
              <div class="col-lg-3 col-md-3 calculator-padding calculator-col-3">
               <ul class="calculator-cell">
                <li class="fixed">Valor/hora</li>
                <li><br></li>
                <li><br></li>
                <li class="fixed">{{valorPorHoraVH}}</li>
                <li class="fixed">{{valorPorHoraVA}}</li>
                <li class="fixed">{{valorPorHoraVT}}</li>
                <li><br></li>
                <li><br></li>
                <li><br></li>
                <li><br></li>
                <li><br></li>
              </ul>
            </div>
            <div class="col-lg-3 col-md-3 calculator-padding calculator-col-4">
             <ul class="calculator-cell">
              <li class="fixed">Perda de produtividade</li>
              <li><br></li>
              <li><br></li>
              <li class="fixed">{{perdaDeProdutividadeVH}}</li>
              <li class="fixed">{{perdaDeProdutividadeVA}}</li>
              <li class="fixed">{{perdaDeProdutividadeVT}}</li>
              <li><br></li>
              <li class="fixed">{{perdaDeProdutividadeVP}}</li>
              <li><br></li>
              <li><br></li>
              <li class="fixed" style="color: red;">{{perdaDeProdutividadeTA}}</li>
            </ul>
          </div>
        </div>
        <div class="row" style="padding-top: 5px">
          <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 calculator-row-2">
            <div class="calculator-cell">
              <div class="fixed cell-union">ECONOMIA = </div>
              <div class="fixed cell-union">ECONOMIA POR RETIRADA = </div>
            </div> 
          </div>
          <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 calculator-row-2">
            <div class="calculator-cell">
              <div class="fixed cell-border">{{economia}}</div>
              <div class="fixed cell-border">{{economiaPorRetirada}}</div>
            </div> 
          </div>
        </div>
        <!-- Row End -->
      </div>
    </div>
  </div>
</div>
<!-- Row End -->
</div>
</section>
</template>
